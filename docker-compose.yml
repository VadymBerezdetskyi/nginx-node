version: '3'

services:
  json_rpc_server:
    image: node:12
    volumes:
      - .:/app
    working_dir: /app
    command: ["yarn", "dev-server"]
    networks: 
        - "app_net"
  
  nginx:
    image: nginx:1.13
    extra_hosts:
      - "web-technologies.local:127.0.0.1"
    ports: 
        - "80:80"
    volumes:
        - ./etc/docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    networks: 
        - "app_net"
    depends_on:
        - json_rpc_server

networks:
  app_net:
